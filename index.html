<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__img-panel">
      <picture class="card__img-panel__img">
        <source media="(min-width: 631px)" srcset="./assets/images/image-product-desktop.jpg">
        <img src="./assets/images/image-product-mobile.jpg" alt="Image Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    <div class="card__text-panel">
      <h2 class="card__text-panel__category">Perfume</h2>
      <h1 class="card__text-panel__title">Gabrielle Essence Eau De Parfum</h1>
      <div class="card__text-panel__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="card__text-panel__price">
        <div class="card__text-panel__price__current">$149.99</div>
        <div class="card__text-panel__price__old">$169.99</div>
      </div>
      <button class="card__text-panel__button"><img src="./assets/images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carsten KÃ¶rner</a>.
  </footer>
</body>
</html>
